<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css">

  <!-- tailwind + daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- javascript styles -->
  <script src="../scripts/custom-style.js"></script>


</head>

<body>
  <nav class=" bg-[#5F6FB5]">
    <div class="w-[90%] mx-auto pt-2 pb-4">
      <!-- first nav -->
      <div class="navbar">
        <div class="nav-logo">
          <h3 class="font-bold italic text-white text-2xl sm:text-3xl"> Tech <span class="text-[#20204E]"> Merge </span>
          </h3>
        </div>

        <!-- search -->
        <div class="hidden md:flex">
          <input class="w-[380px] h-10 px-4 bg-white text-black rounded-l-lg" type="text" name="" id=""
            placeholder="Enter your keyword">
          <button class="bg-[#424874]  hover:bg-textcolor px-3 py-3 rounded-r-lg" type="submit">
            <img class="w-5 h-5" src="assets/icons/search.png" alt="">
          </button>
        </div>


        <div class="nav-link">
          <ul class="nav-button">
            <li class="about"><a href="/about">About</a></li>
            <li class="contact"><a href="/contact">Contact</a></li>
          </ul>
          <div class="nav-authentication">
            <div class="dropdown-container">
              <i class="fa-solid fa-user" style="display: inline"></i>
              <p class="registration" id="ac1" style="display: inline">Account</p>
              <div class="dropdown-content">
                <a id="aclogin" href="/login">Login</a>
                <a id="acsignup" href="/signup">Signup</a>
              </div>
            </div>
          </div>

          <div class="cartDiv11">

            <a href="/monitorCompare">
              <div class="goto_cart11">
                <i class="fa-solid fa-code-compare"></i>
                <button id="goToCartBtn" class="goToCart11">Compare</button>
              </div>
            </a>

          </div>
        </div>



        <div class="cartDiv12">

          <div class="">
            <a href="/cart">
              <div class="goto_cart12">
                <i class="fill-white fa-solid fa-cart-shopping text-center "></i>
                <button id="goToCartBtn1" class="goToCart12 text-white">Cart</button>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- second nav -->
      <div class="product-item">
        <ul class="flex justify-between gap-5 items-center pt-2">
          <li class="Home text-[#20204E] font-bold hover:text-ash text-sm md:text-xl hover:text-white hover:font-bold">
            <a href="/">Home</a>
          </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/monitor">
              Monitor</a></li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/ram">Ram</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/rom"> Rom
            </a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/cpu">
              Cpu</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/gpu">
              Gpu</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/processor"> Processor</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/ssd">
              SSD</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/keyboard"> Keyboard </a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/mouse">
              Mouse </a> </li>
        </ul>
      </div>

    </div>
  </nav>





  <main class="main bg-[#F4EEFF]">
    <!-- seaech bar nav -->
    <div class="search-bar">
      <!-- filter div -->
      <div class="filter">
        <i class="fa-solid fa-bars"></i>
        <p class="filterization text-black">Filter</p>
      </div>
      <!-- right side search bar -->
      <input type="text" class="searchbar" id="searchbar" name="searchbar" placeholder="Search..." />
      <i class="fa-solid fa-magnifying-glass search-icon text-black"></i>
    </div>

    <div class="flex gap-10">
      <!-- left side filter items -->
      <div class="filteroption w-[300px] h-[100px] mt-3">

        <div class="w-[300px] bg-white p-3 rounded-lg">
          <!-- Price Range -->
          <div class="wrapper">
            <h2 class="text-lg font-semibold text-black pb-2 mb-3">Price Range</h2>
            <div class="price-input">
              <div class="field">
                <span class="min font-medium text-black">Min </span>
                <input class="input-min bg-[#FFFFFF] border-[1px] border-black" type="number" value="0"
                  id="minimum-input" />
              </div>
              <div class="separator ">-</div>
              <div class="field">
                <span class="max   font-medium text-black">Max </span>
                <input type="number" class="input-max  bg-[#FFFFFF] border-[1px] border-black" value="500000"
                  id="maximum-input" />
              </div>
            </div>

            <div class="slider bg-black w-[200px] ">
              <div class="progress"></div>
            </div>
            <div class="range-input mb-5">
              <input type="range" class="range-min" min="0" max="500000" value="0" />
              <input type="range" class="range-max" min="0" max="500000" value="500000" />
            </div>
          </div>

          <div class="mx-4 mt-3">
            <!-- panel type -->
            <div class="container py-4">
              <p class="herotext text-lg font-semibold text-black pb-2">Panel Type</p>
              <div class="row   flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monipanelcheck" type="checkbox" value="IPS" />
                </label>
                <p class="text-[#737373]">IPS</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="IPS" />
                  <span></span>
                </label> -->
              </div>
              <div class="row   flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monipanelcheck" type="checkbox" value="VA" />
                </label>
                <p class="text-[#737373]">VA</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="VA" />
                  <span></span>
                </label> -->
              </div>
              <div class="row   flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monipanelcheck" type="checkbox" value="TN" />
                </label>
                <p class="text-[#737373]">TN</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="TN" />
                  <span></span>
                </label> -->
              </div>
            </div>

            <div class="container pb-4">
              <p class="herotext  text-lg font-semibold text-black pb-2">Display Size</p>
              <div class="row  flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitordisplay bg-white" type="checkbox" value="Below 20" />

                </label>
                <p class="text-[#737373]">Below 20"</p>
              </div>
              <div class="row   flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitordisplay" type="checkbox" value="20 to 25" />
                </label>
                <p class="text-[#737373]">20" to 25"</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="20 to 25" />
                  <span></span>
                </label> -->
              </div>
              <div class="row    flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitordisplay" type="checkbox" value="Above 25" />
                </label>
                <p class="text-[#737373]">Above 25"</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="Above 25" />
                  <span></span>
                </label> -->
              </div>
            </div>

            <div class="container">
              <p class="herotext  text-lg font-semibold text-black pb-2">Resolution</p>
              <div class="row    flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitorreso" type="checkbox" value="1920x1080" />
                </label>
                <p class="text-[#737373]">HD</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="1920x1080" />
                  <span></span>
                </label> -->
              </div>
              <div class="row    flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitorreso" type="checkbox" value="2560x1440" />
                </label>
                <p class="text-[#737373]">2k</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="2560x1440" />
                  <span></span>
                </label> -->
              </div>

              <div class="row      flex gap-2 items-center mx-4">
                <label>
                  <input class="inputcheck monitorreso" type="checkbox" value="3840x2160" />
                </label>
                <p class="text-[#737373]">4k</p>
                <!-- <label>
                  <input class="inputcheck" type="checkbox" value="3840x2160" />
                  <span></span>
                </label> -->
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="button       mx-4 mt-6 flex justify-between">
            <button
              class="reset-button        bg-[#F4EEFF] px-5 py-[6px] rounded-lg text-[#20204E] font-bold">Reset</button>
            <button
              class="submit-button     bg-[#20204E] px-5 py-[6px] rounded-lg text-white font-medium">Submit</button>
          </div>
        </div>
      </div>



      <!-- card gula bosbo -->
      <div class="card-container  mt-3">
        <!-- <div class="card">
                <h3 class="card-name">Card Heading
                </h3>
                <p class="card-text size">Size:</p>
                <p class="card-text price">Price:</p>
                <p class="card-text resolution">Resolution</p> -->
      </div>
    </div>

    <div class="pagination-container pb-24">
      <div class="pagination">
        <button class="control" id="prev" title="Previous Page"> Prev </button>
        <div class="pageNumbers"></div>
        <button class="control" id="next" title="Next Page">Next ></button>
      </div>
    </div>



    <script src="product.js"></script>
  </main>

  <script src="home.js"></script>


</body>

</html>
