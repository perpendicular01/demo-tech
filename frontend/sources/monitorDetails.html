  <body>

              </ul>

              <div class="dropdown-container">
                <i class="fa-solid fa-user" style="display: inline"></i>
                <p class="registration" id="ac1" style="display: inline">Account</p>
                <div class="dropdown-content">
                  <a id="aclogin" href="/login">Login</a>
                  <a id="acsignup" href="/signup">Signup</a>

              </div>
            </div>

          <div class="cartDiv1">

      <!-- source link -->
      <a href="" class="sourceLink">

          <button class="addtocart text-[#20204E] font-bold py-[6px] px-4 bg-[#E0E0E0] rounded-lg my-4"><i class="fa-solid fa-link"></i>  View page source </button>
        </div>
      </a>

      <!-- plus minus -->
      <div class="plus_minus">
        <button class="plus">+</button>
        <p class="plus_minus_text">0</p>

      </div>

      <!-- card button -->
      <div class="cart">

        </div>
        <textarea

          id="commentArea"
          cols="30"

        <button id="submitCommentBtn" class="comment-submit" >
