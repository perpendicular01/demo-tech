<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="monitorDetails.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <div class="logo">
          <i class="fa-solid fa-computer"></i>
        </div>
        <div class="logo-text">
          <p>TechMerge</p>
        </div>
      </div>
      <div class="nav-link">
        <ul class="nav-button">
          <li class="home"><a href="/">Home</a></li>
          <li class="about"><a href="/about">About</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
          <i class="fa-solid fa-moon"></i>
        </ul>
      </div>
      <div class="nav-product">
        <!-- <div class="product">
          <i class="fa-solid fa-shop product-image"></i>
          <a href="../product/product.html">
            <p class="product-text">Products</p>
          </a>
          <div class="product-content">
            <a href="../product/product.html">Monitor</a>
            <a href="../signUp/signup.html">Signup</a>
          </div>
        </div> -->
        <div class="product">
          <i class="fa-solid fa-shop" style="display: inline"></i>
          <p class="registration" style="display: inline">Products</p>
          <div class="product-content">
            <a href="/monitor">MONITOR</a>
            <a href="/cpu">CPU</a>
            <a href="/ram">RAM</a>
            <a href="">ROM</a>
            <a href="/gpu">GPU</a>
          </div>
        </div>
      </div>

      <div class="nav-authentication">
        <div class="dropdown-container">
          <i class="fa-solid fa-user" style="display: inline"></i>
          <p class="registration" style="display: inline">Account</p>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="card-container">
        <!-- <div class="card">
                <h3 class="card-name">Card Heading
                </h3>
                <p class="card-text size">Size:</p>
                <p class="card-text price">Price:</p>
                <p class="card-text resolution">Resolution</p> -->
      </div>

      <a href="" class="sourceLink">
        <div class="cartLink">
          <i class="fa-solid fa-link"></i>
          <button class="addtocart">Source</button>
        </div>
      </a>
      <div class="cart">
        <i class="fa-solid fa-cart-plus"></i>
        <button id="addToCartBtn" class="addtocart">Add To Cart</button>
      </div>

      <div class="cartDiv">
        <div class="goto_cart">
          <a href="/cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <button id="goToCartBtn" class="goToCart">Cart</button>
          </a>
        </div>
      </div>

      <div class="descriptionDiv"></div>

      <form action="" class="comment-box">
        <div class="user">
          <i class="fa-solid fa-user"></i>
          <div class="name">User</div>
        </div>
        <textarea
          name="comment"
          id="commentArea"
          cols="30"
          rows="10"
        ></textarea>
        <button id="submitCommentBtn" class="comment-submit" type="button">
          Comment
        </button>
      </form>

      <div class="plus_minus">
        <button class="plus">+</button>
        <p class="plus_minus_text">0</p>
        <button class="minus">-</button>
      </div>

      <div class="comment-section">
        <h2 class="comment-section-header">Comments</h2>
        <div class="comment-container">
          <!-- <div class="comment-area-div">
            <i class="fa-solid fa-user"></i>
            <p class="comment-area-text">Ananta</p>
          </div>
          <p class="comment-container-text">The Product is good</p> -->
        </div>
      </div>

      <div class="footertop"></div>

      <script src="monitorDetails.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
