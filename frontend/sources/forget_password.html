<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="forget_password.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <div class="logo">
          <i class="fa-solid fa-computer"></i>
        </div>
        <div class="logo-text">
          <p>TechMerge</p>
        </div>
      </div>
      <div class="nav-link">
        <ul class="nav-button">
          <li class="home"><a href="">Home</a></li>
          <li class="about"><a href="/about">About</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
          <i class="fa-solid fa-moon"></i>
        </ul>
      </div>

      <div class="nav-product">
        <div class="product">
          <i class="fa-solid fa-shop"></i>
          <p class="product-text">Products</p>
        </div>
      </div>

      <div class="nav-authentication">
        <div class="dropdown-container">
          <i class="fa-solid fa-user" style="display: inline"></i>
          <p class="registration" style="display: inline">Account</p>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="main-section">
        <div class="main_section_password">
          <label for="password" class="label_password">New Password: </label>
          <input type="password" id="password" name=" " />
          <label for="confirm_password" class="label_confirm_password"
            >Confirm Password:
          </label>
          <input type="password" id="confirm_password" name=" " />
          <button class="submit-btn1">Submit</button>
        </div>

        <p class="main_textone">
          We have already sent an OTP to your email address.
        </p>
        <div class="otp_verification">
          <p class="main_texttwo">Enter the given OTP :</p>
          <input type="number" class="otp" />
          <button class="submit-btn2">Submit</button>
        </div>
      </div>

      <script src="forget_password.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
