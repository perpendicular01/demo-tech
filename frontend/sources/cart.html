<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <div class="logo">
          <i class="fa-solid fa-computer"></i>
        </div>
        <div class="logo-text">
          <p>TechMerge</p>
        </div>
      </div>
      <div class="nav-link">
        <ul class="nav-button">
          <li class="home"><a href="/">Home</a></li>
          <li class="about"><a href="/about">About</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
          <i class="fa-solid fa-moon"></i>
        </ul>
      </div>
      <div class="nav-product">
        <!-- <div class="product">
          <i class="fa-solid fa-shop product-image"></i>
          <a href="../product/product.html">
            <p class="product-text">Products</p>
          </a>
          <div class="product-content">
            <a href="../product/product.html">Monitor</a>
            <a href="../signUp/signup.html">Signup</a>
          </div>
        </div> -->
        <div class="product">
          <i class="fa-solid fa-shop" style="display: inline"></i>
          <p class="registration" style="display: inline">Products</p>
          <div class="product-content">
            <a href="/monitor">MONITOR</a>
            <a href="/cpu">CPU</a>
            <a href="/ram">RAM</a>
            <a href="">ROM</a>
            <a href="/gpu">GPU</a>
          </div>
        </div>
      </div>

      <div class="nav-authentication">
        <div class="dropdown-container">
          <i class="fa-solid fa-user" style="display: inline"></i>
          <p class="registration" style="display: inline">Account</p>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="cart-nav">
        <p class="cart-nav-product">Product Name</p>
        <p class="cart-nav-shopName">Shop name</p>
        <p class="cart-nav-count">Count</p>
        <p class="cart-nav-price">Price</p>
      </div>
      <div class="card-container">
        <!-- <div class="cart-items">
          <p class="cart-text">
            ACER EB321HQ ABI 31.5 INCH IPS WIDESCREEN LCD MONITOR
          </p>
          <div class="plus_minus">
            <button class="plus">+</button>
            <p class="cart-count">2</p>
            <button class="minus">-</button>
          </div>

          <p class="cart-price">10500</p>
        </div> -->
      </div>
      <hr class="line" />

      <p class="total-price"></p>
      <div class="promo">
        <p class="promotext">Promo Code:</p>
        <textarea
          name="comment"
          id="promo-input"
          cols="30"
          rows="10"
          class="promofield"
        ></textarea>
        <button class="promoapply">Apply Promo</button>
      </div>
      <p class="discount-price"></p>

      <div class="popup">
        <div class="rating-box">
          <header>How was your experience?</header>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <button class="popup-button">OK</button>
      </div>

      <button id="invoiceBtn" class="invoice">Invoice</button>

      <script src="cart.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
