<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="home.css" /> -->
  <link rel="stylesheet" href="cart.css">

  <!-- tailwind + daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- javascript styles -->
  <script src="../scripts/custom-style.js"></script>


</head>

  <body>
    <nav class=" bg-[#5F6FB5]">
      <div class="w-[90%] mx-auto pt-2 pb-4">
        <!-- first nav -->
        <div class="navbar">
          <div class="nav-logo">
            <h3 class="font-bold italic text-white text-2xl sm:text-3xl"> Tech <span class="text-[#20204E]"> Merge </span>
            </h3>
          </div>
  
          <!-- search -->
          <div class="hidden md:flex">
            <input class="w-[380px] h-10 px-4 bg-white text-black rounded-l-lg" type="text" name="" id="" placeholder="Enter your keyword">
            <button class="bg-[#424874]  hover:bg-textcolor px-3 py-3 rounded-r-lg" type="submit">
              <img class="w-5 h-5" src="assets/icons/search.png" alt=""> 
            </button>
          </div>
  
  
          <div class="nav-link">
            <div>
              <ul class="nav-button">
                <li class="about"><a href="/about">About</a></li>
                <li class="contact"><a href="/contact">Contact</a></li>
              </ul>
            </div>
            <div class="nav-authentication">
              <div class="dropdown-container">
                <i class="fa-solid fa-user" style="display: inline"></i>
                <p class="registration" id="ac1" style="display: inline">Account</p>
                <div class="dropdown-content">
                  <a id="aclogin" href="/login">Login</a>
                  <a id="acsignup" href="/signup">Signup</a>
                </div>
              </div>
            </div>
          </div>

        </div>
  
        <!-- second nav -->
        <div>
          <ul class="flex justify-between gap-5 items-center ">
            <li class="Home text-[#20204E] font-bold hover:text-ash text-sm md:text-xl hover:text-white hover:font-bold"> <a href="/">Home</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/monitor"> Monitor</a></li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/ram">Ram</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/rom"> Rom </a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/cpu"> Cpu</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/gpu"> Gpu</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/processor"> Processor</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/ssd"> SSD</a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/keyboard"> Keyboard </a> </li>
            <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/mouse"> Mouse </a> </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main bg-[#F4EEFF]">
      <div class="cart-nav">
        <p class="cart-nav-product">Product Name</p>
        <p class="cart-nav-shopName">Shop name</p>
        <p class="cart-nav-count">Count</p>
        <p class="cart-nav-price">Price</p>
      </div>
      <div class="card-container">
        <!-- <div class="cart-items">
          <p class="cart-text">
            ACER EB321HQ ABI 31.5 INCH IPS WIDESCREEN LCD MONITOR
          </p>
          <div class="plus_minus">
            <button class="plus">+</button>
            <p class="cart-count">2</p>
            <button class="minus">-</button>
          </div>

          <p class="cart-price">10500</p>
        </div> -->
      </div>
      <hr class="line" />

      <p class="total-price"></p>
      
      <p class="discount-price"></p>

      <div class="popup">
        <div class="rating-box">
          <header>How was your experience?</header>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <button class="popup-button">OK</button>
      </div>

      <button id="invoiceBtn" class="invoice"> Order </button>

      <script src="cart.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
