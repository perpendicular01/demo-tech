<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="gpu.css">

  <!-- tailwind + daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- javascript styles -->
  <script src="../scripts/custom-style.js"></script>


</head>


<body>
  <nav class=" bg-[#5F6FB5]">
    <div class="w-[90%] mx-auto pt-2 pb-4">
      <!-- first nav -->
      <div class="navbar">
        <div class="nav-logo">
          <h3 class="font-bold italic text-white text-2xl sm:text-3xl"> Tech <span class="text-[#20204E]"> Merge </span>
          </h3>
        </div>

        <!-- search -->
        <div class="hidden md:flex">
          <input class="w-[380px] h-10 px-4 bg-white text-black rounded-l-lg" type="text" name="" id=""
            placeholder="Enter your keyword">
          <button class="bg-[#424874]  hover:bg-textcolor px-3 py-3 rounded-r-lg" type="submit">
            <img class="w-5 h-5" src="assets/icons/search.png" alt="">
          </button>
        </div>


        <div class="nav-link mr-64">
          <ul class="nav-button">
            <li class="about"><a href="/about">About</a></li>
            <li class="contact"><a href="/contact">Contact</a></li>
          </ul>
          <div class="nav-authentication">
            <div class="dropdown-container">
              <i class="fa-solid fa-user" style="display: inline"></i>
              <p class="registration" id="ac1" style="display: inline">Account</p>
              <div class="dropdown-content">
                <a id="aclogin" href="/login">Login</a>
                <a id="acsignup" href="/signup">Signup</a>
              </div>
            </div>
          </div>

          <div class="cartDiv">
            <div class="goto_cart">
              <a href="/gpuCompare">
                <i class="fa-solid fa-code-compare"></i>
                <button id="goToCartBtn" class="goToCart">Compare</button>
              </a>
            </div>
          </div>
        </div>



        <div class="cartDiv1">
          <div class="goto_cart1">
            <a href="/cart">
              <i class="fill-white fa-solid fa-cart-shopping "></i>
              <button id="goToCartBtn1" class="goToCart1 text-white">Cart</button>
            </a>
          </div>
        </div>
      </div>

      <!-- second nav -->
      <div>
        <ul class="flex justify-between gap-5 items-center pt-2">
          <li class="Home text-[#20204E] font-bold hover:text-ash text-sm md:text-xl hover:text-white hover:font-bold">
            <a href="/">Home</a>
          </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/monitor">
              Monitor</a></li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/ram">Ram</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/rom"> Rom
            </a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/cpu">
              Cpu</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/gpu">
              Gpu</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/processor"> Processor</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/ssd">
              SSD</a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a
              href="/keyboard"> Keyboard </a> </li>
          <li class="text-white hover:text-ash text-sm md:text-xl hover:text-black hover:font-bold"> <a href="/mouse">
              Mouse </a> </li>
        </ul>
      </div>
    </div>
  </nav>


    <main class="main">
      <div class="search-bar">
        <div class="filter">
          <i class="fa-solid fa-bars"></i>
          <p class="filterization">Filter</p>
        </div>
        <input
          type="text"
          class="searchbar"
          id="searchbar"
          name="searchbar"
          placeholder="Search..."
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>

      <div class="filteroption">
        <div class="wrapper">
          <h2>Price Range</h2>
          <div class="price-input">
            <div class="field">
              <span class="min">Min </span>
              <input type="number" class="input-min" value="0" />
            </div>
            <div class="separator">-</div>
            <div class="field">
              <span class="max">Max </span>
              <input type="number" class="input-max" value="500000" />
            </div>
          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input
              type="range"
              class="range-min"
              min="0"
              max="500000"
              value="0"
            />
            <input
              type="range"
              class="range-max"
              min="0"
              max="500000"
              value="500000"
            />
          </div>
        </div>
        <div class="hero">
          <div class="container">
            <p class="herotext">Size</p>
            <div class="row">
              <p>8</p>
              <label>
                <input class="inputcheck" type="checkbox" value="8" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>10</p>
              <label>
                <input class="inputcheck" type="checkbox" value="10" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>12</p>
              <label>
                <input class="inputcheck" type="checkbox" value="12" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>16</p>
              <label>
                <input class="inputcheck" type="checkbox" value="16" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>20</p>
              <label>
                <input class="inputcheck" type="checkbox" value="20" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>24</p>
              <label>
                <input class="inputcheck" type="checkbox" value="24" />
                <span></span>
              </label>
            </div>
          </div>
          <div class="container">
            <p class="herotext">Memory Type</p>
            <div class="row">
              <p>GDDR5</p>
              <label>
                <input class="inputcheck" type="checkbox" value="GDDR5" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>GDDR5X</p>
              <label>
                <input class="inputcheck" type="checkbox" value="GDDR5X" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>GDDR6</p>
              <label>
                <input class="inputcheck" type="checkbox" value="GDDR6" />
                <span></span>
              </label>
            </div>
            <div class="row">
              <p>GDDR6X</p>
              <label>
                <input class="inputcheck" type="checkbox" value="GDDR6X" />
                <span></span>
              </label>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="submit-button">Submit</button>
          <button class="reset-button">Reset</button>
        </div>
      </div>

      <!-- </div> -->

      <div class="card-container">
        <!-- <div class="card">
                <h3 class="card-name">Card Heading
                </h3>
                <p class="card-text size">Size:</p>
                <p class="card-text price">Price:</p>
                <p class="card-text resolution">Resolution</p> -->
      </div>
      
      <div class="pagination-container pb-24">
        <div class="pagination">
          <button class="control" id="prev" title="Previous Page"> Prev </button>
          <div class="pageNumbers"></div>
          <button class="control" id="next" title="Next Page">Next ></button>
        </div>
      </div>

      

      <script src="gpu.js"></script>
    </main>

    
  </body>
</html>
