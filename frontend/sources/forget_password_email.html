<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="forget_password_email.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <div class="logo">
          <i class="fa-solid fa-computer"></i>
        </div>
        <div class="logo-text">
          <p>TechMerge</p>
        </div>
      </div>
      <div class="nav-link">
        <ul class="nav-button">
          <li class="home"><a href="">Home</a></li>
          <li class="about"><a href="/about">About</a></li>
          <li class="contact"><a href="/contact">Contact</a></li>
          <i class="fa-solid fa-moon"></i>
        </ul>
      </div>

      <div class="nav-product">
        <div class="product">
          <i class="fa-solid fa-shop"></i>
          <p class="product-text">Products</p>
        </div>
      </div>

      <div class="nav-authentication">
        <div class="dropdown-container">
          <i class="fa-solid fa-user" style="display: inline"></i>
          <p class="registration" style="display: inline">Account</p>
          <div class="dropdown-content">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <label for="email" class="email">Enter your email: </label>
      <input type="email" name="" id="" class="email_input" />
      <div class="submit_btn">
        <a href="">Submit</a>
      </div>
      <script src="forget_password_email.js"></script>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
